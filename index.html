<!DOCTYPE html>
<html lang="uk">
<head>

    <title>Electricity Pong</title>
    <link rel="icon" type="image/x-icon" href="./images/electricity.png">

</head>
<body>

                <th>П'ятниця</th>
                <th>Субота</th>
                <th>Неділя</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>12:00</td><td class="clickable"></td><td></td><td></td><td></td><td></td><td></td><td class="clickable"></td></tr>
            <tr><td>13:00</td><td class="clickable"></td><td></td><td></td><td></td><td></td><td></td><td class="clickable"></td></tr>
            <tr><td>14:00</td><td class="clickable"></td><td></td><td></td><td></td><td></td><td></td><td class="clickable"></td></tr>
            <tr><td>15:00</td><td class="clickable"></td><td></td><td></td><td></td><td></td><td></td><td class="clickable"></td></tr>
            <tr><td>16:00</td><td class="clickable"></td><td></td><td></td><td></td><td></td><td></td><td class="clickable"></td></tr>
            <tr><td>17:00</td><td class="clickable"></td><td></td><td></td><td></td><td></td><td></td><td class="clickable"></td></tr>
            <tr><td>18:00</td><td class="clickable"></td><td></td><td></td><td></td><td></td><td></td><td class="clickable"></td></tr>
            <tr><td>19:00</td><td class="clickable"></td><td></td><td></td><td></td><td></td><td></td><td class="clickable"></td></tr>
            <tr><td>20:00</td><td class="clickable"></td><td></td><td></td><td></td><td></td><td></td><td class="clickable"></td></tr>
            <tr><td>21:00</td><td class="clickable">
                <img class="tap" src="./images/tap.png">
            </td><td></td><td></td><td></td><td></td><td></td><td class="clickable">
                <img class="tap" src="./images/tap.png">
            </td></tr>
            <tr><td>22:00</td><td class="clickable"></td><td></td><td></td><td></td><td></td><td></td><td class="clickable"></td></tr>
            <tr><td>23:00</td><td class="clickable"></td><td></td><td></td><td></td><td></td><td></td><td class="clickable"></td></tr>
        </tbody>
    </table>
    <script src="./js/libraries/tcrs-marks.min.js"></script>
    <script src="./js/libraries/toolcool-range-slider.min.js"></script>
    <script src="./js/libraries/tingle.min.js"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/game-over.js"></script>
    <script src="./js/ping-pong.js"></script>
    <script src="./js/choose-difficulty.js"></script>

</html>
